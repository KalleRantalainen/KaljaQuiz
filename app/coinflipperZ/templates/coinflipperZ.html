<!DOCTYPE html>
<html>
<head>
  <title>Coin Flipper</title>
  <style>
    .coin {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, gold, #b8860b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      margin: 100px auto;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .flip {
      animation: flip 1s ease-in-out;
    }

    @keyframes flip {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(1080deg); }
    }
  </style>
</head>

<body data-is-host="{{ is_host | lower }}">
  <div class="coin" id="coin" style="display: none;">Flip</div>
  <label style="display:block; text-align:center;">
    <input type="radio" name="side" value="Heads" checked> Heads
    <input type="radio" name="side" value="Tails"> Tails
  </label>
  <p id="result" style="text-align:center; font-size: 24px;"></p>

  <script src="{{ url_for('coinflipperZ.static', filename='coinflip.js') }}" defer></script>
</body>
</html>
