<h1>Erä päättynyt</h1>

<div>
    <h2>Tämän hetkinen pelitilanne</h2>
    <ul class="default-list" id="current-standings">
        {% for user_id, player in player_data.items() %}
            <li>{{ player.name }}: {{ player.quizgame.points }} pistettä, uusia pisteitä: <span>+{{ player.quizgame.new_points }}</span></li>
        {% endfor %}
    </ul>
    <div id="fun-bar-graph" class="bar-graph"></div>
</div>

<script id="player-data" type="application/json">
  {{ player_data | tojson }}
</script>

<button class="btn-singular" id="next-question-btn" data-role="host">Seuraava Kysymys</button>
