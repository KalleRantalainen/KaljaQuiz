<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KaljaQuiz - Choose Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            color: #f0e6d2;
        }

        canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            background: #3e2f1c;
            color: #fffbe7;
            border: 2px solid #ffcc00;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #ffcc00;
            color: #1a1a1a;
            box-shadow: 0 0 20px #ffcc00;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-45deg);
            transition: left 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <canvas id="beerCanvas"></canvas>

    <div class="content">
        <h1>Welcome to KaljaQuiz</h1>
        <p>Select your role to begin:</p>
        <div class="buttons">
            <a href="{{ url_for('main.host') }}"><button class="btn">Host</button></a>
            <a href="{{ url_for('main.user') }}"><button class="btn">User</button></a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('beerCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const drops = [];

        for (let i = 0; i < 70; i++) {
            drops.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 20 + 10,
                speed: Math.random() * 0.5 + 0.3,
                wobble: Math.random() * 2 * Math.PI,
                alpha: Math.random() * 0.4 + 0.4
            });
        }

        function drawDrop(x, y, size, alpha, wobble) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(Math.sin(wobble) * 0.1);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(size * 0.5, size * 0.2, size * 0.5, size * 0.8, 0, size);
            ctx.bezierCurveTo(-size * 0.5, size * 0.8, -size * 0.5, size * 0.2, 0, 0);
            ctx.closePath();
            ctx.fillStyle = `rgba(255, 204, 0, ${alpha})`;
            ctx.fill();
            ctx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);

            for (let drop of drops) {
                drawDrop(drop.x, drop.y, drop.size, drop.alpha, drop.wobble);
                drop.y += drop.speed;
                drop.wobble += 0.05;

                if (drop.y > height + 20) {
                    drop.y = -20;
                    drop.x = Math.random() * width;
                    drop.size = Math.random() * 20 + 10;
                    drop.alpha = Math.random() * 0.4 + 0.4;
                    drop.wobble = Math.random() * 2 * Math.PI;
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
